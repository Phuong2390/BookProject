                    <button type="button" class="btn btn-danger">Search</button>

            </div>

    </div>
    <div class="container-fluid">
        <div class="container">
            <h1 class="text-center">CREATE BOOK</h1>
        </div>
        <div class="container">
            <form class="col-md-12 col-mf-offset-">
                <label style="font-size: 24px;" >Title</label>
                <div class="input-group">

                <label style="font-size: 24px; ">Author</label>

                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input style="font-size: 16px; " id="author" class="form-control" placeholder="">

                <div class="form-group">
                    <label style="font-size: 24px;  ">Publisher</label>
                    <select class="form-control">
                        <option>-- Select --</option>
                    </select>
                </div>
                <label style="font-size: 24px; ">Price</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-dollar"></i></span>
                    <input style="font-size: 16px;" id="price" class="form-control" placeholder="">
                </div>
                <br><br>
                <button type="submit" class="btn btn-success">Create</button>
            </form>
        </div>
    </div>
